<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>EventosApp</title>
</head>
<body>

    <h1>Evento</h1>
    <a class="waves-effect waves-light btn light-blue lighten-1" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>

    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <p><strong>Nome: </strong><span th:text="${evento.nome}"></span></p>
            <p><strong>Local: </strong><span th:text="${evento.local}"></span></p>
            <p><strong>Data: </strong><span th:text="${evento.data}"></span></p>
            <p><strong>Hor√°rio: </strong><span th:text="${evento.horario}"></span></p>
        </div>


    </div>





<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
