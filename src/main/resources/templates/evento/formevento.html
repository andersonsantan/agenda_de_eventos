<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../../static/style/styleCss.css" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>EventosApp</title>
</head>


<body>

<nav>
    <div class="nav-wrapper blue-grey lighten-4">
        <a href="#" class="brand-logo" style="color: #292f36;"><strong>Cadastro de Eventos</strong></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn blue-grey lighten-1" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>

        </ul>
    </div>
</nav><br/><br/>

<div class="container form-evento">
    <form class="container" method="post">

        Nome:<input type="text" value="" name="nome">
        <div class="row">
            <div class="input-field col s6">
                Local:<input type="text" value="" name="local">
            </div>
            <div class="input-field col s3">
                Data:<input type="date" value="" name="data">
            </div>
            <div class="input-field col s3">
                Horario:<input type="time" value="" name="horario">
            </div>
            <th:block th:include="mensagemValidacao"></th:block>
        </div>
        <button class="waves-effect waves-light btn blue-grey lighten-1" type="submit">Salvar</button>
    </form>
</div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
